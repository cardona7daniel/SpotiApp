<div class="container top30">
  <div class="row">
    <div class="col-md-3">
      <label for="termino">Buscar artista</label>
      <input 
        type="text" 
        placeholder="Busque artista..." 
        class="form-control"
        (keyup)="buscarArtista()"
        [(ngModel)]="termino">
    </div>
    <div class="col-md-9">
      <h1 class="text-capitalize">{{termino}}</h1>
      <hr *ngIf="termino.length > 0">
      <div class="row" *ngIf="termino.length > 0">
        <div class="col-md-3 text-center puntero"
        *ngFor="let artista of _spotify.artistas" >
          <img [src]="artista.images | sinfoto" 
          class="img-thumbnail"
          [routerLink]="['/artist', artista.id]">
          <p><small>{{artista.name}}</small></p>
        </div>
      </div>
      
    </div>
  </div>
</div>
